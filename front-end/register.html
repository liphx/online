<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>
<body>
    
<h1>欢迎加入我们</h1>
    <form>
        <div>
            <label>账号</label>
            <input id="username" type="text"  maxlength="15" >
        </div>
        <div>
            <label>密码</label>
            <input id="password" type="password" maxlength="20" >
        </div>
        <div>
            <label>邮箱</label>
            <input type="email" id="email" maxlength="50" >
        </div>
        <br>
        <div>
            <input type="submit" id="button" value="注册" >
        </div>
    </form>
    <script>
        $(document).ready(function(){
            $("#button").click(function(){
                var userName=$("#username").val();
                var pass=$("#password").val();
                var Email=$("#email").val();
                if(userName==""||pass==""||Email==""){
                    alert("账号、密码和邮箱均不能为空");
                }
                else{
                    $.post("../back-end/register.php",
                       {                          
                           name:userName,
                           password:pass,
                           email:Email
                       },
                       function(data,status){
                           if(data.status){
                               alert("注册成功");
                           }
                           else{
                               alert("注册失败");
                           }
                       }
                       
                    );
                }               
            });
        });
       
    </script>
       
      
<ul>
  <li>已经拥有帐号? <a href="login.html">直接登录</a></li>
</ul>
</body>
</html>
